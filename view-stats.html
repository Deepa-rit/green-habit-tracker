<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Chart</title>
  <link rel="stylesheet" href="view-stats.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      display: block;
      margin: 20px auto;
    }
    .btn:hover {
      background-color: #1b5e20;
    }
    .back-btn {
      background-color: #777;
    }
    #chartSection {
      display: none;
      margin-top: 20px;
    }
    #myChart {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h2>üìä View Your Impact</h2>

  <!-- Toggle Chart Button -->
  <button class="btn" onclick="toggleChart()">Today ‚è∂</button>

  <!-- Chart Canvas -->
  <div id="chartSection">
    <canvas id="myChart"></canvas>
  </div>

  <!-- Back Button -->
  <button class="btn back-btn" onclick="location.href='home.html'">‚Üê Back to Home</button>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDcJm_YT79SG9untudu3ehuAcjGD9jQEns",
      authDomain: "habits-app-93cb5.firebaseapp.com",
      databaseURL: "https://habits-app-93cb5-default-rtdb.firebaseio.com",
      projectId: "habits-app-93cb5",
      storageBucket: "habits-app-93cb5.appspot.com",
      messagingSenderId: "592186214298",
      appId: "1:592186214298:web:3a04ccec96b035d8c31c23"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    let chartInstance = null;

    // ‚úÖ Toggle Chart Section
    function toggleChart() {
      const section = document.getElementById("chartSection");
      section.style.display = section.style.display === "none" ? "block" : "none";
      if (section.style.display === "block") {
        loadChartData();
      }
    }

    // ‚úÖ Load Today's Data
    function loadChartData() {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("‚ö† You must be logged in.");
        return;
      }

      const uid = user.uid;
      const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd
      const logsRef = database.ref("habit-logs/" + uid);

      logsRef.once("value", snapshot => {
        let water = 0, co2 = 0, waste = 0;
        let found = false;

        snapshot.forEach(child => {
          const log = child.val();
          if (log.timestamp && log.timestamp.startsWith(today)) {
            water += log.water_saved_litres || 0;
            co2 += log.co2_reduced_kg || 0;
            waste += log.waste_reduced_kg || 0;
            found = true;
          }
        });

        updateChart(water, co2, waste);
      });
    }

    // ‚úÖ Draw or Update Chart
    function updateChart(water, co2, waste) {
      const ctx = document.getElementById("myChart").getContext("2d");

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Water Saved (L)', 'CO‚ÇÇ Reduced (kg)', 'Waste Reduced (kg)'],
          datasets: [{
            label: 'Today\'s Impact',
            data: [water, co2, waste],
            backgroundColor: ['#66bb6a', '#42a5f5', '#ffa726'],
            borderColor: '#000',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    }

    // ‚úÖ Ensure user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
